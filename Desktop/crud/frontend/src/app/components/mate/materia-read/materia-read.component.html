<div class="mat-elevation-z4">
    <table mat-table class [dataSource]="materias">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef >Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Periodo Column -->
      <ng-container matColumnDef="perido">
        <th mat-header-cell *matHeaderCellDef >Periodo</th>
        <td mat-cell *matCellDef="let row">{{row.periodo}}</td>
      </ng-container>

      <!-- Modulo Column -->
      <ng-container matColumnDef="modulo">
        <th mat-header-cell *matHeaderCellDef >Módulo</th>
        <td mat-cell *matCellDef="let row">{{row.modulo}}</td>
      </ng-container>
  
        <!-- Conteudo Column -->
      <ng-container matColumnDef="conteudo">
        <th mat-header-cell *matHeaderCellDef >Conteudo</th>
        <td mat-cell *matCellDef="let row">{{row.conteudo}}</td>
      </ng-container>

       <!-- Action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/materia/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/materia/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    
  </div>
